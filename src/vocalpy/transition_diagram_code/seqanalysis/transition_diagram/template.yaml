labels:
  # bout_chunk: syllable sequence that is in each bout if it is not the sequence it will get labeled as noise
  bout_chunk: ll
  # chunks: syllable sequences which are chunks
  chunks:
  - x+
  - j+
  - bnm+l+k
  - bnm+
  - l+
  - htg
  - kfg
  - fg
  # chunks_renamed: dont edit!!, this is automatically generated 
  # IN A NEW TEMPLATE THIS MUST BE REMOVED WHEN RERUN THE YAML
  chunks_renamed:
  - !!python/tuple
    - x+
    - A
  - !!python/tuple
    - j+
    - B
  - !!python/tuple
    - bnm+l+k
    - C
  - !!python/tuple
    - bnm+
    - D
  - !!python/tuple
    - l+
    - E
  - !!python/tuple
    - htg
    - F
  - !!python/tuple
    - kfg
    - G
  - !!python/tuple
    - fg
    - H
  # double_syl: syllables that can be replaced because you dont like the labeling
  double_syl:
  - None
  # double_syl_rep: the replacement
  double_syl_rep:
  - None
  # intro_notes: "-" is the start of the song and has to be there always, add the intro notes from the song here
  intro_notes:
  - _
  - j
  - a
  - d
  - c
  - e
  # intro_notes_replacement: the replacement for the intro notes
  intro_notes_replacement:
  - i
# nonchunk_plot: if true the nonchunk plot will be shown
nonchunk_plot: false
paths:
  # folder_path: where the day folders of the data is stored
  # the **/*.cbin.not.mat is important, the ** is for all the subfolders
  folder_path: D:/Birds/bu01ye01/post_surgery/**/*.cbin.not.mat
  # save_path: where the figures should be saved, !!! last slash is very important !!!
  save_path: C:/Users/User/Documents/Doktorarbeit/data/bu01ye01/py_data/
# title_figures: title for both figures is the same
Resources:
title_figures: bu01ye01_postsurgery
